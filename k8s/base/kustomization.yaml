apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homelab

resources:
  - namespace.yaml
  - configmap.yaml
  # secrets.yaml removed - use: task secrets:generate && task secrets:apply
  - keycloak-db.yaml
  - keycloak.yaml
  - metrics-db.yaml
  - metrics-service.yaml
  - auth-server.yaml
  - registry.yaml
  - agent-gateway.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: homelab
