---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: homelab
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/part-of: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/part-of: homelab
    spec:
      containers:
        - name: jaeger
          image: registry.localhost:5001/mcp-gateway-registry/jaeger:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 16686  # UI
              name: ui
            - containerPort: 4317   # OTLP gRPC
              name: otlp-grpc
            - containerPort: 4318   # OTLP HTTP
              name: otlp-http
            - containerPort: 14268  # Jaeger thrift
              name: thrift
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: homelab
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - port: 16686
      targetPort: 16686
      name: ui
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jaeger
  namespace: homelab
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jaeger.127-0-0-1.sslip.io`)
      kind: Rule
      services:
        - name: jaeger
          port: 16686
  tls:
    secretName: wildcard-tls
