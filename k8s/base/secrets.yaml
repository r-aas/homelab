apiVersion: v1
kind: Secret
metadata:
  name: homelab-secrets
  namespace: homelab
type: Opaque
stringData:
  # Generate these with: openssl rand -base64 32
  SECRET_KEY: "CHANGE_ME_generate_with_openssl_rand_base64_32"
  ADMIN_USER: "admin"
  ADMIN_PASSWORD: "CHANGE_ME_secure_password"

  # Keycloak
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "CHANGE_ME_keycloak_admin_password"
  KEYCLOAK_CLIENT_SECRET: "CHANGE_ME_client_secret"
  KEYCLOAK_M2M_CLIENT_ID: "mcp-gateway-m2m"
  KEYCLOAK_M2M_CLIENT_SECRET: "CHANGE_ME_m2m_secret"
  KEYCLOAK_DB_PASSWORD: "CHANGE_ME_db_password"

  # Metrics API Keys
  METRICS_API_KEY_AUTH_SERVER: "CHANGE_ME_auth_metrics_key"
  METRICS_API_KEY_REGISTRY: "CHANGE_ME_registry_metrics_key"
  METRICS_API_KEY_MCPGW_SERVER: "CHANGE_ME_mcpgw_metrics_key"
