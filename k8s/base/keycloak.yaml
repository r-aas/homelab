apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: homelab
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0
          args:
            - start-dev
            - --http-port=8080
            - --proxy-headers=xforwarded
          ports:
            - containerPort: 8080
          env:
            # Database (Quarkus-based Keycloak env vars)
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              value: jdbc:postgresql://keycloak-db:5432/keycloak
            - name: KC_DB_USERNAME
              value: keycloak
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: KEYCLOAK_DB_PASSWORD
            # Admin bootstrap credentials
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homelab-secrets
                  key: KEYCLOAK_ADMIN_PASSWORD
            # Health endpoint config
            - name: KC_HEALTH_ENABLED
              value: "true"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 180
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: homelab
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
